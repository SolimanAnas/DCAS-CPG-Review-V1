<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DCAS CPG 2025 · Updates</title>
    <style>
        /* ---------- AERO VISTA GLASS THEME (same as other chapters) ---------- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            --primary-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --text-dark: #1a2a3a;
            --text-light: #ffffff;
            --accent-blue: #0056b3;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--primary-gradient);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .home-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        .home-btn:active { background: rgba(255,255,255,0.4); transform: scale(0.95); }
        .header-text h1 { margin: 0; font-size: 1.2rem; font-weight: 700; letter-spacing: 0.5px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .header-text p { margin: 2px 0 0; font-size: 0.85rem; opacity: 0.9; font-weight: 300; }

        main {
            flex: 1 0 auto;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 80px;
        }

        .section { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .section.active { display: block; opacity: 1; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .sum-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            padding: 25px;
            position: relative;
            z-index: 1;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .control-btn {
            padding: 14px 35px; border-radius: 30px; font-weight: 600; color: white;
            background: linear-gradient(to bottom, #00b4db, #0083b0);
            box-shadow: 0 4px 15px rgba(0, 131, 176, 0.4); border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s; display: inline-block; text-align: center;
            border: none; cursor: pointer;
        }
        .control-btn:active { transform: scale(0.95); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .highlight-box { background: rgba(0, 123, 255, 0.1); color: #004085; font-weight: 600; border-left: 4px solid #007bff; padding: 10px; margin-top: 15px; }

        footer { margin-top: auto; padding: 40px; text-align: center; color: rgba(255,255,255,0.6); font-size: 0.8rem; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
    </style>
</head>
<body>

<header>
    <button class="home-btn" id="homeBtn">←</button>
    <div class="header-text">
        <h1 id="pageTitle">2025 CPG Updates</h1>
        <p id="pageSubtitle">DCAS CPG 2025</p>
    </div>
</header>

<main id="mainContent">
    <!-- Content will be injected by app.js -->
</main>

<footer>
    <div>Created by Soliman Anas · Study aid only</div>
    <div style="margin-top:5px; opacity:0.6;">Refer to official DCAS CPG & Memos for clinical protocols.</div>
</footer>

<!-- 1. Load chapter-specific content -->
<script src="../content/c0.js"></script>

<!-- 2. Load shared app logic -->
<script src="../app.js"></script>

</body>
</html>
