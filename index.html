        function initTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', saved);
        }

        function nextTheme() {
            const current = html.getAttribute('data-theme') || 'dark';
            const currentIndex = themes.indexOf(current);
            const nextIndex = (currentIndex + 1) % themes.length;
            const next = themes[nextIndex];
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);

        }

        function updateProgressPopup() {
            const stats = loadStorage(STATS_KEY, { totalAttempts: 0, critical: { total: 0, correct: 0 } });
            const critAcc = stats.critical.total ? Math.round((stats.critical.correct / stats.critical.total) * 100) : 0;
            const totalChaps = CHAPTERS.filter(c => c.id !== 'c0' && c.id !== 'c-index').length;
            const completion = loadStorage(COMPLETION_KEY, {});
            const completedCount = Object.values(completion).filter(v => v).length;
            const popupChapters = document.getElementById('popupChaptersDone');
            const popupAttempts = document.getElementById('popupAttempts');
            const popupCritical = document.getElementById('popupCritical');
            const popupQuote = document.getElementById('popupQuote');
            if (popupChapters) popupChapters.innerText = `${completedCount}/${totalChaps}`;
            if (popupAttempts) popupAttempts.innerText = stats.totalAttempts || 0;
            if (popupCritical) popupCritical.innerText = `${critAcc}%`;
            if (popupQuote) {
                const quote = ENCOURAGEMENTS[Math.floor(Math.random() * ENCOURAGEMENTS.length)];
                popupQuote.innerText = `‚ú® ${quote}`;
            }
        }

        window.app = window.app || {};
        window.app.toggleCompletion = function(chapterId, checked) {
            const completion = loadStorage(COMPLETION_KEY, {});
            completion[chapterId] = checked;
            saveStorage(COMPLETION_KEY, completion);
            renderMenu(); 
        };

        // ---------- RENDER MENU WITH SEARCH AND SPECIAL CARDS ----------
        function renderMenu(filterText = '') {
            const stats = loadStorage(STATS_KEY, { chapters: {} });
            const completion = loadStorage(COMPLETION_KEY, {});
            
            const contentHtml = CHAPTERS.map((ch, index) => {
                const s = stats.chapters[ch.id] || { attempts: 0, totalScore: 0, totalMax: 0 };
                const avg = s.totalMax ? Math.round((s.totalScore / s.totalMax) * 100) : 0;
                const baseFile = ch.chapterFile || ch.id;
                const sec = ch.sectionParam ? `&section=${ch.sectionParam}` : '';
                
                if (ch.isSpecial) {
                    let titleText, subtitleText;
                    if (ch.id === 'c0') {
                        titleText = "What's New";
                        subtitleText = "2025 Updates";
                    } else {
                        titleText = "Index";
                        subtitleText = "Full Table of Contents";
                    }
                    return `
                        <a href="chapters/${baseFile}.html?view=summary" class="menu-card special-card" data-chapter="${ch.specialGroup}" style="animation-delay: ${index * 0.03}s;" data-search="${ch.shortTitle} ${ch.title} ${ch.id}">
                            <h2>${titleText}</h2>
                            <p>${subtitleText}</p>
                        </a>
                    `;
                }

                const isChecked = completion[ch.id] || false;
                // Always show 4 buttons for all non-special cards
                return `
                    <div class="menu-card" data-chapter="${ch.chapterGroup || 'none'}" style="animation-delay: ${index * 0.03}s;" data-search="${ch.shortTitle} ${ch.title} ${ch.id}">
                        <div class="card-header">
                            <span class="status-badge">${ch.id.toUpperCase()}</span>
                            <div class="toggle-wrapper">
                                <label class="toggle-label">
                                    <span>${isChecked ? 'Completed' : 'Mark Done'}</span>
                                    <input type="checkbox" class="toggle-input" 
                                        ${isChecked ? 'checked' : ''} 
                                        onchange="window.app.toggleCompletion('${ch.id}', this.checked)">
                                    <span class="toggle-track"></span>
                                </label>
                            </div>
                        </div>
                        
                        <h2>${ch.shortTitle}</h2>
                        <p>${ch.title} ‚Ä¢ ${s.attempts} attempts ‚Ä¢ Avg ${avg}%</p>
                        
                        <div class="menu-sub-options">
                            <a href="chapters/${baseFile}.html?view=summary${sec}" class="btn-action btn-summary">üìò Summary</a>
                            <a href="chapters/${baseFile}.html?view=flashcards${sec}" class="btn-action btn-flash">‚ö°Flashcards</a>
                            <a href="chapters/${baseFile}.html?view=quiz${sec}" class="btn-action btn-quiz">üìù Quiz</a>
                            <a href="chapters/${baseFile}.html?view=critical${sec}" class="btn-action btn-scenario">üöë Scenario</a>
                        </div>
                    </div>
                `;
            }).join('');

            // Stats Card
            const totalChaps = CHAPTERS.filter(c => c.id !== 'c0' && c.id !== 'c-index').length;
            const completedCount = Object.values(completion).filter(v => v).length;
            const overallPercent = totalChaps ? Math.round((completedCount / totalChaps) * 100) : 0;
            const quote = ENCOURAGEMENTS[Math.floor(Math.random() * ENCOURAGEMENTS.length)];

            const statsHtml = `
                <div class="stats-card" id="statsCard">
                    <div class="progress-header">
                        <div class="progress-title">üöÄ Progress Dashboard</div>
                        <span style="font-weight:700; color:var(--primary-accent);">${overallPercent}%</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${overallPercent}%"></div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <span class="stat-label">Chapters Done</span>
                            <span class="stat-value">${completedCount}/${totalChaps}</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Total Attempts</span>
                            <span class="stat-value">${loadStorage(STATS_KEY, {totalAttempts:0}).totalAttempts || 0}</span>
                        </div>
                    </div>
                    <div class="encouragement">‚ú® ${quote}</div>
                </div>
            `;

            // Download button placed between grid and stats
            const fullHtml = `
                <div class="search-container">
                    <span>üîç</span>
                    <input type="text" id="searchInput" placeholder="Search chapters..." value="${filterText.replace(/"/g, '&quot;')}">
                    <button id="searchClearBtn" ${filterText ? '' : 'style="display:none;"'}>‚úï</button>
                </div>
                <div class="menu-grid" id="menuGrid">
                    ${contentHtml}
                </div>
                <div class="offline-download">
                    <button class="download-btn" id="downloadOfflineBtn">üì• Download All for Offline</button>
                    <progress id="downloadProgress" value="0" max="100" style="display:none;"></progress>
                </div>
                ${statsHtml}
            `;

            document.getElementById('mainContent').innerHTML = fullHtml;
            updateProgressPopup();

            // Attach search listener
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('searchClearBtn');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const val = e.target.value;
                    if (clearBtn) clearBtn.style.display = val ? 'inline-flex' : 'none';
                    filterCards(val);
                });
            }
            if (clearBtn) {
                clearBtn.addEventListener('click', function() {
                    searchInput.value = '';
                    clearBtn.style.display = 'none';
                    filterCards('');
                });
            }

            // Offline download with progress bar
            const downloadBtn = document.getElementById('downloadOfflineBtn');
            const progressBar = document.getElementById('downloadProgress');

            async function downloadAllContent() {
                if (!('caches' in window)) {
                    alert('Your browser does not support caching.');
                    return;
                }

                downloadBtn.disabled = true;
                progressBar.style.display = 'block';
                progressBar.value = 0;

                const base = window.location.origin + (window.location.pathname.includes('/DCAS-CPG-Review-V1') ? '/DCAS-CPG-Review-V1' : '') + '/';
                const filesToCache = [
                    '/',
                    '/index.html',
                    '/about.html',
                    '/styles.css',
                    '/app.js',
                    '/manifest.json',
                    '/icons/icon.png',
                    '/images/image-01.png',
                    ...CHAPTERS.filter(ch => !ch.isSpecial).map(ch => `/content/${ch.chapterFile || ch.id}.js`),
                    ...CHAPTERS.filter(ch => !ch.isSpecial).map(ch => `/chapters/${ch.chapterFile || ch.id}.html`)
                ].map(path => path.startsWith('/') ? base + path.slice(1) : base + path);

                filesToCache.push(base + 'content/c0.js', base + 'content/c-index.js');
                filesToCache.push(base + 'chapters/c0.html', base + 'chapters/c-index.html');

                const cache = await caches.open('dcas-cpg-v1');
                let completed = 0;
                const total = filesToCache.length;

                for (const url of filesToCache) {
                    try {
                        const response = await fetch(url);
                        if (response.ok) {
                            await cache.put(url, response);
                        }
                    } catch (err) {
                        // silently ignore
                    }
                    completed++;
                    progressBar.value = (completed / total) * 100;
                }

                progressBar.value = 100;
                downloadBtn.disabled = false;
                setTimeout(() => { progressBar.style.display = 'none'; }, 2000);
            }

            downloadBtn.addEventListener('click', downloadAllContent);

            if (filterText) {
                filterCards(filterText);
            }
        }

        function filterCards(text) {
            const cards = document.querySelectorAll('.menu-card');
            const lowerText = text.toLowerCase().trim();
            cards.forEach(card => {
                const searchData = card.dataset.search || '';
                if (searchData.toLowerCase().includes(lowerText)) {
                    card.classList.remove('filtered-out');
                } else {
                    card.classList.add('filtered-out');
                }
            });
        }

        // ---------- HOME & INDEX BUTTONS ----------
        const homeBtn = document.getElementById('homeBtn');
        const indexBtn = document.getElementById('headerIndexBtn');
        if(homeBtn) homeBtn.addEventListener('click', (e) => { e.preventDefault(); window.location.href = 'index.html'; });
        if(indexBtn) indexBtn.addEventListener('click', (e) => { e.preventDefault(); window.location.href = 'chapters/c-index.html?view=summary'; });

        renderMenu();
    })();
</script>

            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('PWA Ready!', reg))
                .catch(err => console.log('PWA Failed', err));
        });
    }
</script>
